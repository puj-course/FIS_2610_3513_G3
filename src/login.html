<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entrega Ya - Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: white;
    padding: 30px;
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #f4a535;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e0932b;
}

.error {
    color: red;
    font-size: 12px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
<h1>ENTREGA YA</h1>

<form id="loginForm">

<label>Usuario</label>
<input type="text" id="usuario">

<label>Contraseña</label>
<input type="password" id="contrasena">

<p class="error" id="errorMsg">Todos los campos son obligatorios.</p>

<button type="submit">Iniciar Sesión</button>

</form>
</div>
//ajustes
</body>
</html>
