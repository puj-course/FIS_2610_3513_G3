<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entrega Ya - Login</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: white;
    padding: 30px;
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #f4a535;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background-color: #e0932b;
}

.secondary {
    background-color: #ccc;
}

.secondary:hover {
    background-color: #aaa;
}

.error {
    color: red;
    font-size: 13px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
<h2>ENTREGA YA</h2>

<input type="text" id="usuario" placeholder="Usuario">
<input type="password" id="contrasena" placeholder="Contraseña">

<p class="error" id="errorMsg"></p>

<button onclick="login()">Iniciar Sesión</button>

<button class="secondary"
onclick="window.location.href='registro.html'">
Crear cuenta
</button>

</div>

<script>

function login(){

    window.location.href = "dashboard.html";
    const usuario = document.getElementById("usuario").value;
    const contrasena = document.getElementById("contrasena").value;
    const errorMsg = document.getElementById("errorMsg");

    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    const usuarioValido = usuarios.find(u =>
        u.usuario === usuario && u.contrasena === contrasena
    );

    if(usuarioValido){
        localStorage.setItem("sesionActiva", usuarioValido.nombre);
    } else {
        errorMsg.innerText = "Usuario o contraseña incorrectos";
        errorMsg.style.display = "block";
    }
}

</script>

</body>
</html>
