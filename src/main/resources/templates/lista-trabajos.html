<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EntregaYa - Detalle Trabajo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header { background:#13161e; color:#fff; padding:14px 18px; }
    .container { max-width: 980px; margin: 22px auto; padding: 0 14px; }
    .card { background:#fff; border-radius:10px; padding:18px; box-shadow: 0 0 10px rgba(0,0,0,0.08); }
    .row { display:flex; gap:18px; flex-wrap:wrap; }
    .col { flex: 1; min-width: 260px; }
    .label { color:#666; font-size:12px; margin-top:10px; }
    .value { font-size:14px; margin-top:4px; }
    .btn { background:#f4a535; border:none; padding:10px 12px; border-radius:6px; cursor:pointer; }
    .btn:hover { background:#e0932b; }
    .btn-secondary { background:#fff; border:1px solid #ccc; }
    .btn-secondary:hover { background:#eee; }
    .actions { display:flex; gap:10px; margin-top:16px; }
    ul { padding-left: 18px; }
    a { color:#1f5eff; text-decoration:none; }
  </style>
</head>
