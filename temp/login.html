<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Entrega Ya - Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.card {
    background-color: white;
    padding: 30px;
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    box-sizing: border-box;
}
h2 { text-align: center; margin-bottom: 20px; }
input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #f4a535;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
    font-size: 14px;
}
button:hover { background-color: #e0932b; }
.secondary { background-color: #ccc; }
.secondary:hover { background-color: #aaa; }
.msg-error { color: red; font-size: 13px; margin-bottom: 10px; }
.msg-success { color: green; font-size: 13px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="card">
    <h2>ENTREGA YA</h2>

    <!-- Thymeleaf muestra el error si Spring Security falla la autenticación -->
    <p class="msg-error" th:if="${param.error}">Usuario o contraseña incorrectos.</p>
    <!-- Thymeleaf muestra confirmación de logout -->
    <p class="msg-success" th:if="${param.logout}">Sesión cerrada correctamente.</p>
    <!-- Flash de registro exitoso -->
    <p class="msg-success" th:if="${success}" th:text="${success}"></p>

    <!--
        El action apunta a /login (manejado por Spring Security automáticamente).
        Spring Security espera los campos con name="username" y name="password".
        El token CSRF es obligatorio para evitar ataques de tipo Cross-Site Request Forgery.
    -->
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <button class="secondary" onclick="window.location.href='/register'">Crear cuenta</button>
</div>
</body>
</html>
