<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entrega Ya - Crear Cuenta</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background-color: white;
    padding: 30px;
    width: 380px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #f4a535;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

button:hover {
    background-color: #e0932b;
}

.secondary {
    background-color: #ccc;
}

.secondary:hover {
    background-color: #aaa;
}

.error {
    color: red;
    font-size: 13px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
<h2>Crear Cuenta</h2>

<input type="text" id="usuario" placeholder="Nombre de usuario">
<input type="text" id="nombre" placeholder="Nombre completo">
<input type="email" id="gmail" placeholder="Correo Gmail">
<input type="password" id="contrasena" placeholder="ContraseÃ±a">
<input type="password" id="confirmar" placeholder="Confirmar contraseÃ±a">

<p class="error" id="errorMsg"></p>

<button onclick="registrar()">Registrarse</button>
<button class="secondary" onclick="window.location.href='index.html'">
Volver al Login
</button>

</div>

<script>

function registrar(){

    const usuario = document.getElementById("usuario").value;
    const nombre = document.getElementById("nombre").value;
    const gmail = document.getElementById("gmail").value;
    const contrasena = document.getElementById("contrasena").value;
    const confirmar = document.getElementById("confirmar").value;
    const errorMsg = document.getElementById("errorMsg");

    if(!usuario || !nombre || !gmail || !contrasena || !confirmar){
        errorMsg.innerText = "Todos los campos son obligatorios";
        errorMsg.style.display = "block";
        return;
    }

    if(!gmail.includes("@gmail.com")){
        errorMsg.innerText = "El correo debe ser Gmail";
        errorMsg.style.display = "block";
        return;
    }

    if(contrasena !== confirmar){
        errorMsg.innerText = "Las contraseÃ±as no coinciden";
        errorMsg.style.display = "block";
        return;
    }

    // Guardar usuario
    let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

    usuarios.push({
        usuario,
        nombre,
        gmail,
        contrasena
    });

    localStorage.setItem("usuarios", JSON.stringify(usuarios));

    alert("Cuenta creada correctamente ðŸŽ‰");

    // Redirige al login
    window.location.href = "index.html";
}

</script>

</body>
</html>
