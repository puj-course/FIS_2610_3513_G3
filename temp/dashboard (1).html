<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Entrega Ya - Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 220px;
    background-color: #2f3542;
    color: white;
    height: 100vh;
    padding-top: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
    cursor: pointer;
}

.sidebar ul li:hover {
    background-color: #57606f;
}

/* Main */
.main {
    flex: 1;
    background-color: #f1f2f6;
}

.topbar {
    height: 60px;
    background-color: white;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
    position: relative;
}

.profile {
    cursor: pointer;
    position: relative;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #ccc;
}

/* Dropdown */
.dropdown {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 180px;
    display: none;
    border-radius: 5px;
}

.dropdown p {
    padding: 10px;
    margin: 0;
    cursor: pointer;
}

.dropdown p:hover {
    background-color: #f1f2f6;
}

.content {
    padding: 20px;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>ENTREGA YA</h2>
    <ul>
        <li>Tareas</li>
        <li>Equipos</li>
        <li>Calendario</li>
        <li>Chat</li>
        <li>Proyectos</li>
        <li>Reportes</li>
    </ul>
</div>

<div class="main">
    <div class="topbar">
        <div class="profile" onclick="toggleMenu()">
            <img src="happy.png" alt="perfil">
        </div>

        <div class="dropdown" id="dropdownMenu">
            <p id="nombreUsuario">Usuario</p>
            <p>Configuración</p>
            <p onclick="logout()">Cerrar sesión</p>
        </div>
    </div>

    <div class="content">
        <h1>Bienvenido al Dashboard</h1>
        <p>Aquí puedes gestionar tus tareas y equipos.</p>
    </div>
</div>

<script>

// Ya no bloquea el acceso
const sesion = localStorage.getItem("sesionActiva");
if(sesion){
    document.getElementById("nombreUsuario").innerText = sesion;
}

function toggleMenu(){
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function logout(){
    localStorage.removeItem("sesionActiva");
    window.location.href = "index.html";
}

</script>

</body>
</html>
